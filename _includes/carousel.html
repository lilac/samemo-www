<div id="carousel-example-generic" class="carousel slide app-screenshot" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for images in site.app.screenshot[page.lang] %}
    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for image in site.app.screenshot[page.lang] %}
    <div class="item {% if forloop.first %}active{% endif %}">
      <img src="{{ image }}" alt="screenshot">
      <!-- <div class="carousel-caption">
        ...
      </div> -->
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
