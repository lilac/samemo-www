#
# Awesome App Landing Page Config
#

# Be sure all REQUIRED fields are filled out!

#
# General App Info
#
app:
  name:
    en: SameMo # REQUIRED - Enter your app name
    zh-cn: 同乐
  ios_id:  # Optional - 10 Digit Numeric App ID (lookup in iTunes Connect)
  android_id: com.samemoment # Optional - Enter Android app id like: com.example.app

  icon: images/ic_logo.png
  # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-icon-512.png
  # 512px or greater, square

  screenshot:
    - images/moments.png
    - images/contacts.png
    - images/profile.png
    - images/notification.png

  # Leave blank to auto-magically populate
  # To update use path relative to project root with no leading slash:
  # e.g. images/app-screen-640x1136.png
  # 640x1136px

repo: lilac/samemo-www

#
# Marketing
#
marketing_header:
  en: Share moments with your friends # Optional
  zh-cn: 与朋友分享你们的共同回忆

marketing_desc:
  en: "Do you ever forget to send photos of your friends you took after
    going back from a hangout? Or do you bother to arrange those photos you took together?
    With the latest face recognition technology, we help you share moments to your
    friends in a single touch."
  zh-cn: "有多少次你和朋友出去玩耍，一起拍摄了许多相片，并承诺回去后会将你拍的相片分享给他们，然而回去后却忘记了吗？\
    或许你有太多照片需要整理，却懒得将它们按人物分类？『同乐』使用最新的人脸识别技术，助你轻易分享\
    与朋友的共同回忆。"

#
# Social Links
#
# Includes an icon for each username you enter
#
social-links:
  github:
  facebook:
  twitter:
  pinterest:
  instagram:
  email:
  youtube: # channel/<your_long_string> or <user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

#
# Enable/Disable Features & Page Elements
#
enable:
  app_icon: true
  smart_app_banner: true

#
# Device
#
# Available devices:
# * iphone-se-silver-vertical
# * iphone-se-space-gray-vertical
# * ipod-touch-blue-vertical
#
device: nexus-5x # REQUIRED

#
# Theme Settings
#
background_color: "#989898" # Optional
background_image: /images/backgrounds/58-usersthink-stock-image-web.jpg # Optional - Use Relative path e.g. images/backgrounds/image.jpg
text_color: white # Optional
link_color: # Optional
social_link_color: white # Optional
download_button_background_color: "#0191FF" # Optional
download_button_text_color: white; # Optional

#
# Site Info
#
# If you want specific meta info for your <head></head> tags
#
title: # Optional - Enter your site title
description:
  en: "SameMo helps you share moments with friends, and get the photos you didn't take. Powered by face recognition technology."
  zh-cn: "同乐－－照片分享利器。使用人脸识别技术，助您轻易与朋友分享你们的共同回忆，获取别人拍的你的相片。"

t:
  download:
    en: Download
    zh-cn: 下载
  lang:
    en: en
    zh-cn: 中

#
# Google Analytics
#
google_analytics: UA-83027461-1 # Enter your tracking code (e.g. UA-2110908-2) to activate tracking

#
# iTunes Affiliate Program
#
# Sign up here: http://www.apple.com/itunes/affiliates/
#
# Disclaimer:
# This will default to using the author's affiliate token if left blank
#
itunes_affiliate_token: # Optional

#
# !! You don't need to change any of the configuration flags below !!
#

# The release of Awesome App Landing Page that you're using
version: v1.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed

# Exclude these files from your production _site
exclude:
  - LICENSE
  - README.md
